   <form method="post" action="{{ url_for('rate', course = course[0]) }}" onsubmit="return myFunction()" class="form-coursesearch">
    <div id="contact-section">
      <div class="container box">
        <div class="section-title center">
          <h2>{{course[3]}}</h2>
          <hr>
          <div class="table">
  					<div class="table-row">
  				        <div class="table-header"><i> Tags </i></div>
  				        <div class="table-header"><i> Sem/Year</i></div>
  				        <div class="table-header"><i> Professor </i></div>
  				  </div>
    					<a class="table-row" href="{{ url_for('open_class', c=id) }}">
                {% for id, name in tags %}
                <div class="table-cell" value = "{{id}}"><p class="myButton">{{name}}<br></p>
                {% endfor %}
                </div>
    					  <div class="table-cell">
                    <p class="myButton" name="semester" value = "Fall" required>Fall</p>
                    <p class="myButton" name="semester" value = "Spring">Spring</p>
                    <p class="myButton" name="semester" value = "Summer">Summer</p>
                    <li> <select name="year" id="year" required></select></li>
                </div>
                <div class="table-cell">
                <li> <select name="prof" required>
  							{% for id, name in profs %}
  								<option value ="{{id}}">{{name}}</option>
  							{% endfor %}
  							</select></li>
                </div>
    					</a>
            </div>



				<script>
				var i;
				tags = document.getElementsByName('tag');
				function myFunction()  {
					for (i=0; i<tags.length; i++) {
						if (tags[i].checked)
							return true;
						else
							alert("Please apply at least one tag");
							return false;
					}
				}
				</script>


					<script>
					var max = new Date().getFullYear(),
    				min = max - 10,
    				select = document.getElementById('year');

					for (var i = max; i>=min; i--){
    				var opt = document.createElement('option');
    				opt.value = i;
    				opt.innerHTML = i;
    				select.appendChild(opt);}
					</script>


										<script>
					jQuery(function ($) {
						var checkList = $('.dropdown-check-list');
						checkList.on('click', 'span.anchor', function(event){
							var element = $(this).parent();

							if ( element.hasClass('visible') )
							{
								element.removeClass('visible');
							}
							else
							{
								element.addClass('visible');
							}
						});

					});


					</script>

		<input type="submit">
	        </form>
  </div>
