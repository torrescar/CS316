<!doctype html>
<html>
   <body>
   
      <table border = 1>
      	<tr>
           <th> id </th>
           <th> course </th>
           <th> professor </th>
        </tr>
         {% for id, dept, num, prof in result %}
            <tr>
               <td> {{ id }} </td>
               <td> {{dept}} + {{ num }} </td>
               <td> {{ prof }} </td>
            </tr>
         {% endfor %}
      </table>
      
   </body>
</html>
